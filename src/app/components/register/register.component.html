<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header text-center">
                Register New User
            </div>
            <div class="card-body">
                <form method="POST" class="needs-validation" novalidate autocomplete="off" [formGroup]="registrationForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" formControlName="firstName" placeholder="Enter Your First Name" required>
                            <span *ngIf="registrationForm.get('firstName').invalid && registrationForm.get('firstName').touched" class="invalid-feedback">
                                Please Provied First Name.
                            </span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" formControlName="lastName" placeholder="Enter Last Name" required>
                            <div *ngIf="registrationForm.get('lastName').invalid && registrationForm.get('lastName').touched" class="invalid-feedback">
                                Please Provied Last Name.
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" formControlName="email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$" placeholder="Enter Email Address" required>
                            <div *ngIf="registrationForm.get('email').invalid && registrationForm.get('email').touched" class="invalid-feedback">
                                Please Provied Valid Email Address.
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success" (click)=(onRegister()) [disabled]="registrationForm.invalid">Register</button>&nbsp;
                    <a class="btn btn-info">Already Have an Account</a>
                </form>
            </div>
        </div>
    </div>
</div>
